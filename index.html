<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - Google 계정</title>
  <script src="https://kit.fontawesome.com/ed64eef5df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header></header>
  <main>
    <form action="" method="post" name="login">
      <fieldset>
        <legend>로그인 정보 입력</legend>
        <div class="title">
          <h1><a href="#"><img src="images/logo (1).png"></a></h1>
          <div class="text1">로그인</div>
          <div class="text2">Google 계정 사용</div>
        </div>
        <div class="id">
          <input type="text" name="e-mail" placeholder="이메일 또는 휴대전화">
          <a href="#">이메일을 잊으셨나요<b>?</b></a>
        </div>
        <div class="guestmode">
          <span>내 컴퓨터가 아닌가요? 게스트 모드를 사용하여 비공개로 로그인하세요.</span>
          <a href="#">자세히 알아보기</a>
        </div>
        <div class="join">
          <button class="join_link">계정 만들기</button>
          <button type="submit" class="next">다음</button>
        </div>
      </fieldset>
    </form>
  </main>
  <footer>
    <ul>
      <li>
        <select name="language" class="lang">
          <option value="1" selected>한국어</option>
          <option value="2">English</option>
          <option value="3">日本語</option>
          <option value="4">中文</option>
        </select>
      </li>
      <li><a href="">도움말</a></li>
      <li><a href="">개인정보처리방침</a></li>
      <li><a href="">약관</a></li>
    </ul>
  </footer>
</body>
</html>
